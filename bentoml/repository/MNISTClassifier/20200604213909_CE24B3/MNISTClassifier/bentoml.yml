version: 0.7.8
kind: BentoService
metadata:
  created_at: 2020-06-05 01:39:19.707437
  service_name: MNISTClassifier
  service_version: 20200604213909_CE24B3
  module_name: mnist
  module_file: mnist.py
env:
  pip_dependencies:
  - tensorflow
  - imageio
  - bentoml==0.7.8
  - numpy==1.18.1
  conda_env:
    name: bentoml-MNISTClassifier
    channels:
    - defaults
    dependencies:
    - python=3.7.7
    - pip
  python_version: 3.7.7
  docker_base_image: continuumio/miniconda3:4.8.2
apis:
- name: predict
  docs: BentoService API
  handler_type: ImageHandler
  handler_config:
    input_names:
    - image
    accept_image_formats:
    - .jpg
    - .png
    - .jpeg
    - .tiff
    - .webp
    - .bmp
    pilmode: L
artifacts:
- name: classifier
  artifact_type: KerasModelArtifact
